<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up Page</title>
  </head>
  <body>
    <header>
      <a href="https://www.naver.com" class="signup-logo"></a>
      <h1 class="banner">회원가입</h1>
    </header>
    <main class="main">
      <section>
        <form action="#" method="post">
          <fieldset>
            <div class="input-label"><label for="userID">아이디</label></div>
            <input type="text" name="아이디" id="userID" class="input-box" />
            <div class="input-label"><label for="userPW">비밀번호</label></div>
            <input
              type="password"
              name="비밀번호"
              id="userPW"
              class="input-box"
            /><br />
            <div class="input-label">
              <label for="userPWConfirm">비밀번호 확인</label>
            </div>
            <input
              type="password"
              name="비밀번호확인"
              id="userPWConfirm"
              class="input-box"
            />
          </fieldset>
          <fieldset>
            <div class="input-label"><label for="userName">이름</label></div>
            <input
              type="text"
              name="이름"
              id="userName"
              class="input-box"
            /><br />
            <div class="input-label">
              <label for="userBirth">생년월일</label>
            </div>
            <input
              type="date"
              name="생년월일"
              id="userBirth"
              class="input-box"
            /><br />
            <div class="input-label"><label for="userSex">성별</label></div>
            <select name="" id="userSex" class="input-box">
              <option value="">성별</option>
              <option value="">남자</option>
              <option value="">여자</option>
            </select>
            <div class="input-label">
              <label for="userEmail">이메일</label>
            </div>
            <input
              type="email"
              name="이메일"
              id="userEmail"
              class="input-box"
            /><br />
            <div class="input-label">
              <label for="userPhone">휴대전화</label>
            </div>
            <input
              type="tel"
              name="휴대전화"
              id="userPhone"
              class="input-box"
            />
          </fieldset>
          <fieldset class="agree-box">
            <legend>개인정보 제공 동의</legend>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio,
              exercitationem beatae totam porro officia amet pariatur. Unde
              neque, nostrum sunt facere itaque repellendus voluptatum fugit
              obcaecati eius nemo nulla explicabo?
            </p>
            <div class="input-label">
              <input type="checkbox" name="동의박스" id="checkAgree" />
              <label for="checkAgree">개인정보 제공에 동의합니다.</label>
            </div>
          </fieldset>

          <button class="login-btn">회원가입</button>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
